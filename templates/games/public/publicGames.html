<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Time to Play!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <div class="header_inner">
            <h1>{{category.name}}</h1>
            <a href="{{url_for('showLogin')}}">Click Here to Log in </a>
        </div>
    </header>

    <main>
        <div class="main_container">
            {% for game in games %}
                <div>
                    <h3><a href='{{url_for('gameDescription', category_id = category.id, game_id = game.id) }}'>{{game.name}}</a></br></h3>
                </div>
            {% endfor %}
            <a href="{{url_for('categories')}}">Game Categories</a>
        </div>
    </main>
</body>

</html>
