<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Time to Play!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div>
        <header>
            <div class="header_inner">
                <h1>{{ category.name }}</h1>
                {% with messages = get_flashed_messages() %} {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>
                        <strong>{{ message }}</strong>
                    </li>
                    {% endfor %}
                </ul>
                {% endif %} {% endwith %}
                <br>
                <a href='{{url_for('newGame', category_id = category.id) }}'>Create New Game</a> | 
                <a href='{{url_for('categories') }}'>Game Categories</a>
            </div>
        </header>

        <main>
            <div class="main_container">
                {% for game in games %}
                <div>
                    <h3><a href='{{url_for('gameDescription', category_id = category.id, game_id = game.id) }}'>{{game.name}}</a></h3>
                    <a href='{{url_for('editGame', category_id = category.id, game_id = game.id) }}'>Edit</a> | 
                    <a href='{{url_for('deleteGame', category_id = category.id, game_id = game.id ) }}'>Delete</a>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>

</body>
</html>
